<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <section class="search-section">
    <form id="form">
        <input type="text" id="search" placeholder="Search By Location" autocomplete="off">

        <button class="py-2 px-4 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75" id="searchBtn">Search</button>

        <button class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75" id="clearBtn">Clear</button>
    </form>
</section>

    <main id="main">

    </main>

    <section class="five">

    </section>

    <section class="searchHistory">
        <h2 id="historyHeader">Search History</h2>

    <ul id="searchHistoryList"></ul>
    </section>

    
 

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
